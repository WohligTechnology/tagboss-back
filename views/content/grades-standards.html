<section class="body-main grades-standards">
  <div class="container-fluid">
    <div class="details">
      <div class="head">
        <div class="row">
          <div class="col-md-6">
            <h2 ng-if="allGrades.length>0" class="grades-head">grades - {{allGrades[0].moc.name}}</h2>
          </div>
          <div class="col-md-6">
            <div class="product-category">
              <ul>
                <li class="add-prod-cate">
                  <form name="addmocform{{$index}}">
                    <div class="form-group">
                      <div class="input-group edit-categ">
                        <input id="1" required type="text" class="form-control" name="add1" ng-model="grade" placeholder="Add Grades" aria-describedby="basic-addon2">
                        <div class="error-msg" ng-if="errmsg==true && myindex==1">Please Enter Grades.</div>
                        <span class="input-group-addon" ng-click="addGrade(allGrades[0].moc._id,grade, 1);" id="basic-addon2{{$index}}">add</span>
                      </div>
                    </div>
                  </form>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="info">
        <div ng-if="allGrades.length==0">
          <h3 class="text-center">No data Found</h3>
        </div>
        <div ng-if="allGrades==undefined">
          <h3 class="text-center">Loading...</h3>
        </div>
        <div class="row" ng-repeat="moc in allGrades">
          <div class="col-md-12">
            <div class="magic-form">
              <div style="" class="col-md-12 rounded-mid">
                <div class="rounded-pipes" ng-hide="hidetext">
                  <h3>{{moc.name}}</h3>
                </div>
                <div class="rounded-pipes" ng-hide="showtext">
                  <input class="moc-edit" ng-if="indexid==$index" name="edit{{$index}}" type="text" ng-model="moc.name" />
                  <h3 ng-if="indexid!=$index">{{moc.name}}</h3>
                </div>
                <div class="pull-right edit-type">
                  <p>
                    <span ng-if="indexid!=$index" ng-click="showEditData($index);">Edit</span>
                    <span ng-if="indexid==$index" ng-click="editGrade(moc,allGrades[0].moc._id,$index);">Save</span>
                    <span>|</span> <span ng-click="deleteGrade(moc._id);"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
